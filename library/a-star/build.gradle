plugins {
	id "org.jetbrains.intellij" version "0.4.16"
	id "java"
	id "eclipse"
	id "application"
}

mainClassName = 'Main'

repositories {
	mavenCentral()
}

dependencies{
	testImplementation 'junit:junit:4.13'
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}


